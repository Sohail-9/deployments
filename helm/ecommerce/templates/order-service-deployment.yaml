{{- if .Values.orderService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.orderService.replicaCount }}
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: {{ .Values.global.imageRegistry }}/{{ .Values.orderService.image.repository }}:{{ .Values.global.imageTag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: {{ .Values.orderService.database }}
        - name: DB_USER
          value: {{ .Values.databases.postgres.user }}
        - name: DB_PASSWORD
          value: {{ .Values.databases.postgres.password }}
        - name: INVENTORY_SERVICE_URL
          value: "http://inventory-service:5002"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service:3003"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:3004"
        resources:
          {{- toYaml .Values.orderService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
