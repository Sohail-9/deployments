{{- if .Values.analyticsService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.analyticsService.replicaCount }}
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: {{ .Values.global.imageRegistry }}/{{ .Values.analyticsService.image.repository }}:{{ .Values.global.imageTag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 5003
        env:
        - name: PORT
          value: "5003"
        - name: MONGO_URL
          value: "mongodb://mongodb:27017"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          {{- toYaml .Values.analyticsService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
