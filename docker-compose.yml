version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Services
  user-service:
    build: ./services/user-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: userdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: local-dev-secret-key
    depends_on:
      postgres:
        condition: service_healthy

  product-service:
    build: ./services/product-service
    ports:
      - "5001:5001"
    environment:
      PORT: 5001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: productdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  inventory-service:
    build: ./services/inventory-service
    ports:
      - "5002:5002"
    environment:
      PORT: 5002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: inventorydb
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

  payment-service:
    build: ./services/payment-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003

  notification-service:
    build: ./services/notification-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004

  order-service:
    build: ./services/order-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orderdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      INVENTORY_SERVICE_URL: http://inventory-service:5002
      PAYMENT_SERVICE_URL: http://payment-service:3003
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
    depends_on:
      postgres:
        condition: service_healthy
      inventory-service:
        condition: service_started
      payment-service:
        condition: service_started
      notification-service:
        condition: service_started

  review-service:
    build: ./services/review-service
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      MONGO_URL: mongodb://mongodb:27017
    depends_on:
      mongodb:
        condition: service_healthy

  analytics-service:
    build: ./services/analytics-service
    ports:
      - "5003:5003"
    environment:
      PORT: 5003
      MONGO_URL: mongodb://mongodb:27017
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      JWT_SECRET: local-dev-secret-key
      USER_SERVICE_URL: http://user-service:3001
      PRODUCT_SERVICE_URL: http://product-service:5001
      ORDER_SERVICE_URL: http://order-service:3002
      PAYMENT_SERVICE_URL: http://payment-service:3003
      INVENTORY_SERVICE_URL: http://inventory-service:5002
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
      REVIEW_SERVICE_URL: http://review-service:3005
      ANALYTICS_SERVICE_URL: http://analytics-service:5003
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - inventory-service
      - notification-service
      - review-service
      - analytics-service

  frontend:
    build: ./services/frontend
    ports:
      - "80:80"
    environment:
      REACT_APP_API_GATEWAY: http://localhost:3000
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  mongodb_data:
